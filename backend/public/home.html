<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Real Estate App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .menu a {
            text-decoration: none;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .menu a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div id="navbar-container"></div>

    <div class="container">
        <h1>Welcome to the Real Estate Platform</h1>
        <p>Find and list properties easily!</p>
        <div class="menu">
            <a href="/listings.html">View Listings</a>
            <a href="#">Post a Listing (Coming Soon)</a>
        </div>
    </div>
	<script>
    fetch("/navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("navbar-container").innerHTML = data;
        });
</script>

</body>
</html>
